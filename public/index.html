<!DOCTYPE html>
<html>
<head>
    <title>Autobot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Auto Bot</h2>
        <form id="json-form" onsubmit="submitForm(event)">
            <div class="input-group">
                <textarea id="json-data" class="form-control" placeholder="Input Appstate"></textarea>
            </div>
            <div class="settings">
                <div class="setting-item">
                    <input type="text" id="inputOfPrefix" placeholder="Input Prefix">
                </div>
                <div class="setting-item">
                    <input type="fuck" id="inputOfAdmin" placeholder="AdminID">
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" type="button" onclick="selectAllCommands()">Select all Commands</button>
                <button class="btn btn-primary" type="button" onclick="selectAllEvents()">Select all Events</button>
            </div>
            <div class="commands-events-container">
                <div class="commands-list">
                    <p>Commands</p>
                    <div id="listOfCommands"></div>
                </div>
                <div class="events-list">
                    <p>Events</p>
                    <div id="listOfCommandsEvent"></div>
                </div>
            </div>
            <div class="setting-item">
                <div class="checkbox-container">
                    <input type="checkbox" id="agreeCheckbox" class="checkbox-input" onchange="toggleSubmitButton()">
                    <label for="agreeCheckbox" class="checkbox-label">I agree that account locking or suspension consequences are not the website owner's responsibility</label>
                </div>
            </div>
            <button class="btn btn-primary" id="submitButton" type="button" onclick="State()" disabled>Submit</button>
        </form>
        <div id="result" class="container text-center" style="display: none;"></div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Time: <span id="time"></span></p>
            <p>Ping: <span id="ping"></span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
    </html>
